<!DOCTYPE html>
<html lang='en' ng-app="ShoppingCart">

<head>
	<title> ShoppingCart Demo</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="CartController as cart">
	<div ng-repeat="product in cart.products">
		<h1> {{product.name}} </h1>
		<h2> {{product.price}} </h2>
		<p> {{product.information}} </p>
	</div>

</body>
