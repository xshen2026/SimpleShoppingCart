<!DOCTYPE html>
<html lang='en' ng-app="ShoppingCart">

<head>
	<title> ShoppingCart Demo</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>

<body ng-controller="CartController as cart">
	<div>
		<h1> {{cart.products[1].name}} </h1>
		<h2> {{cart.products[0].price}} </h2>
		<p> {{cart.products[2].information}} </p>
	</div>

</body>
